<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- CARINA Main Logo - Stylized C with orbital ring -->
  <defs>
    <linearGradient id="carinaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3DE8FF"/>
      <stop offset="100%" style="stop-color:#1FA2FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#050814"/>
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#3DE8FF" stroke-width="2" opacity="0.3"/>
  
  <!-- Stylized C -->
  <path d="M 80 40 
           A 32 32 0 1 0 80 88" 
        fill="none" 
        stroke="url(#carinaGradient)" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Orbital dot -->
  <circle cx="80" cy="40" r="6" fill="#B14CFF"/>
  
  <!-- Inner accent -->
  <circle cx="64" cy="64" r="12" fill="none" stroke="#3DE8FF" stroke-width="2" opacity="0.5"/>
</svg>
